<script>
$(function () {

	var width = document.body.clientWidth;
	var _width = 650;
	if(width < 1000){
		_width = 230;
	}

  $('.shutter').shutter({
	shutterW: '100%', // 容器宽度
	shutterH: _width, // 容器高度
	isAutoPlay: true, // 是否自动播放
	playInterval: 2000, // 自动播放时间
	curDisplay: 3, // 当前显示页
	fullPage: false // 是否全屏展示
  });
  
  window.onresize = function(){
  	var width = document.body.clientWidth;
	var _width = 650;
	if(width < 1000){
		_width = 230;
	}
      $('.shutter').css('height',_width+'px');
  };
  
});
</script>
